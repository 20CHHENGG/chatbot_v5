{% extends 'base.html' %} 
{% load static %}
{% block styles %}

<style>
  body,
  html {
    background-color: #dff9fb;
    height: 100%;
  }

  .messages-box {
    flex: 1;
    overflow-y: auto;
  }

  .messages-list {
    padding-left: 0;
  }

  .message {
    margin-bottom: 15px;
    list-style: none;
  }

  .message-text {
    padding: 10px;
    border-radius: 5px;
  }

  .sent {
    background-color: #dcf8c6;
    align-self: flex-end;
  }

  .received {
    background-color: #f1f0f0;
    align-self: flex-start;
  }

  .message-form {
    display: flex;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 10px;
    background-color: #f8f9fa;
  }

  .message-input {
    flex: 1;
    border-radius: 0;
    border-right: none;
  }

  .btn-send {
    border-radius: 0;
  }

  .chat-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  #clientSend {
    display: flex;
    justify-content: end;
  }

</style>
{% endblock %} 
{% block content %}

<div class="chat-container">
  <div class="sticky-top"
  style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #7ed6df;
    height: 7vh;"
>
  <h5>
    <a style="text-decoration: none; color: black;margin-left: 8px;" href="{% url 'chatbot' %}"
      >Chat</a
    >
  </h5>
</div>
  <div class="card flex-grow-1">
    <div class="card-body messages-box">
      <div class="list-unstyled messages-list">
        <div class="message received">
          <div class="message-text">
            <div class="message-sender d-flex align-items-center">
              <img src="{% static 'images/botpic.svg' %} " >
              <b>Mr.Chart</b>
            </div>
            <div class="message-content">
              Hi , I am your AI Chatbot, you can ask me
              anything.
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br />
    <br /><br />
    <br /><br />
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input
        type="text"
        class="form-control message-input"
        placeholder="Type your message..."
      />
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send rounded-sm">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  const messagesList = document.querySelector(".messages-list");
  const messageForm = document.querySelector(".message-form");
  const messageInput = document.querySelector(".message-input");

  messageForm.addEventListener("submit", (event) => {
    event.preventDefault();
    const message = messageInput.value.trim();
    if (message.length === 0) {
      return;
    }
    const messageItem = document.createElement("div");
    messageItem.classList.add("message", "sent");
    messageItem.innerHTML = `
    <div class="message-text" >
     
          <div class="message-sender d-flex align-items-center" id="clientSend">
            <img src="{% static 'images/userpic.svg' %} " >
                <b id="clientSend">You </b>
          </div>
          <div class="message-content " id="clientSend">
              ${message}
          </div>
          
        </div>
        `;
        
    messagesList.appendChild(messageItem);
    messageInput.value = "";
    fetch("{% url 'chatbot' %}", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        csrfmiddlewaretoken: document.querySelector(
          "[name=csrfmiddlewaretoken]"
        ).value,
        message: message,
      }),
    })
      .then((response) => response.json())
      .then((data) => {
        const response = data.response;
        const messageItem = document.createElement("div");
        messageItem.classList.add("message", "received");
        messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender d-flex align-items-center">
              <img src="{% static 'images/botpic.svg' %} " >
              <b>Mr.Chart</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
        </div>
          `;
        messagesList.appendChild(messageItem);
      });
  });
</script>
{% endblock %}
